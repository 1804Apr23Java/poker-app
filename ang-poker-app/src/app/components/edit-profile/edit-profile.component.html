<div class="container mt-5">
  <div class="row">
    <div class="col align-self-start"></div>
    <div class="col align-self-center centerBox">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="currentEmail">Current Email</label>
                <input type="email" name="currentEmail" class="form-control" id="currentEmail" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="newEmail">New Email</label>
                <input type="email" name="newEmail" class="form-control" id="newEmail" placeholder="Enter New Email">
              </div>
              <div class="form-group">
                <label for="reEnterEmail">Re-enter Email</label>
                <input type="email" name="reEnterEmail" class="form-control" id="reEnterEmail" placeholder="Re-Enter Email">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
  </div>
  <div class="col align-self-end"></div>
  </div>
</div>
