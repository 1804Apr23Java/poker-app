                <label for="exampleInputPassword1">New placeholder</label>
                <input type="password" name="newData" class="form-control" id="newData" placeholder="Password">

                <label for="exampleInputPassword1">Re-enter placeholder</label>
                <input type="password" name="reEnterData" class="form-control" id="reEnterData" placeholder="Password">

        </div>

  </div>
