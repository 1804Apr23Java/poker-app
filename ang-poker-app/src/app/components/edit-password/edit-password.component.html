<div class="container mt-5">
  <div class="row">
    <div class="col align-self-start"></div>
    <div class="col align-self-center centerBox">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" name="currentPassword" class="form-control" id="currentPassword"  placeholder="Enter Password">
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Enter New Password">
              </div>
              <div class="form-group">
                <label for="reEnterPassword">Re-enter Password</label>
                <input type="password" name="reEnterPassword" class="form-control" id="reEnterPassword" placeholder="Re-Enter Password">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
                <button class="btn btn-secondary btn-block mt-4" routerLink="/profile">Go back</button>
              </div>
            </form>
        </div>
      </div>

      <!--    {{user.username}} -->

  </div>
  <div class="col align-self-end"></div>
  </div>
</div>
