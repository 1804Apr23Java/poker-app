<div class="container mt-5">

	<div class="row justify-content-center">
		<div class="col-md-6 ">
      <!-- <div class="alert alert-success" role="alert">
      {{ message }}
      </div> -->
			<div class="card">

				<header class="card-header">
					<a routerLink="/register" class="float-right btn btn-outline-primary mt-1">Register</a>
					<h4 class="card-title mt-2">Login</h4>
				</header>
				<article class="card-body">
					<form action="register" method="POST">

						<div class="form-group">
							<label>Username</label> <input type="text" class="form-control" placeholder="Username" name="username" required>
						</div>
						<div class="form-group">
							<label>Password</label> <input class="form-control" type="password" name="password" placeholder="Password" required>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</div>
					</form>
				</article>
				<div class="border-top card-body text-center">
					Don't Have an Account? <a routerLink="/register">Register</a>
				</div>
			</div>
		</div>
	</div>
</div>
